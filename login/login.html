<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uni Hannover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff9c4;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #555;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Anmelden bei Stud.IP Service Provider Uni Hannover</h1>
        <p>Service Provider für Stud.IP an der Uni Hannover</p>
        <form action="../../app/app.html" method="get">
            <div class="form-group">
                <label for="luh-id">LUH-ID</label>
                <input type="text" id="luh-id" name="luh-id" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="password">WebSSO-Passwort</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="dont-save-login"> Anmeldung nicht speichern</label><br>
                <label><input type="checkbox" name="withdraw-consent"> Zustimmung zur Datenübermittlung für den Dienst
                    aufheben</label>
            </div>
            <button type="submit" class="login-button">Anmelden</button>
        </form>
    </div>
</body>

</html>
